databaseChangeLog:
  - changeSet:
      id: 06-create-payments-table
      author: yurii_kukharenko
      changes:

        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: status
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(32)
                  constraints:
                    nullable: false
              - column:
                  name: rental_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: session_url
                  type: varchar(512)
                  constraints:
                    nullable: false
              - column:
                  name: session_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: amount_to_pay
                  type: decimal(6,2)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: BIT
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: payments
            baseColumnNames: rental_id
            referencedTableName: rentals
            referencedColumnNames: id
            constraintName: fk_payments_rental

        - createIndex:
            tableName: payments
            indexName: idx_payments_rental_id
            columns:
              - column:
                  name: rental_id
