databaseChangeLog:
  - changeSet:
      id: 05-create-rentals-table
      author: yurii_kukharenko
      changes:
        - createTable:
            tableName: rentals
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: rental_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: return_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: actual_return_date
                  type: DATE
                  constraints:
                    nullable: true
              - column:
                  name: car_id
                  type: bigint
                  constraints:
                    nullable: false
                    foreignKeyName: fk_rentals_cars
                    referencedTableName: cars
                    referencedColumnNames: id
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_rentals_users
                    referencedTableName: users
                    referencedColumnNames: id
              - column:
                  name: is_deleted
                  type: BIT
                  defaultValueBoolean: false
                  constraints:
                    nullable: false